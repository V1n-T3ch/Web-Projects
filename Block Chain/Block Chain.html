<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Medical Records Management System</h1>
    </header>
    <main>
        <form id="recordForm">
            <label for="name">Patient Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="diagnosis">Diagnosis:</label>
            <input type="text" id="diagnosis" name="diagnosis" required>
            <label for="medication">Medication:</label>
            <input type="text" id="medication" name="medication" required>
            <button type="submit">Add Record</button>
        </form>
        <div id="blockchain"></div>
    </main>
    <footer>
        <p>&copy; 2024 Medical Records Management System</p>
    </footer>
    <script src="Block Chain.js"></script>
    <script src="Scripts.js"></script>
</body>
</html>
