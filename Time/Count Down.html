<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Count Down.css">
    <title>Coutn Down Timer</title>
</head>
<body>
    <div class="hero">
        <div class="container">
            <h1>Vinnie's Count Down Timer</h1>
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
            <div id="countdown">
                <input type="number" id="input-hours" placeholder="Hours">
                <input type="number" id="input-minutes" placeholder="Minutes">
                <input type="number" id="input-seconds" placeholder="Seconds">
                <button id="start-button">Start</button>
                <button id="stop-button">Stop</button>
            </div>
            <!-- <audio id="ticking" src="y2mate.com - The Clock Is Ticking.mp3" loop></audio> -->
            <audio id="alarm" src="y2mate.com - Si Senor  Liverpool Together Feat The Ragamuffins  Marc Kenny.mp3"></audio>
        </div>
    </div>
    <script src="Count Down.js"></script>
</body>
</html>
